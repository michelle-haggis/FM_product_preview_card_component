<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="left-img">
          <img
            class="desktop-img"
            alt="desktop-img"
            src="./images/image-product-desktop.jpg"
          />
          <img
            class="mobile-img"
            alt="mobile-img"
            src="./images/image-product-mobile.jpg"
          />
        </div>
      </div>
      <div class="right-container">
        <div class="perfume-card">
          <h3 class="perfume-title">Perfume</h3>
          <h3 class="perfume-heading">Gabrielle Essence Eau De Parfum</h3>
          <p class="perfume-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-container">
          <div class="discount-price">$149.99</div>
          <div class="original-price">$169.99</div>
        </div>
        <div class="cart-btn-container">
          <button class="cart-btn" href="#">
            <img alt="cart-icon" src="./images/icon-cart.svg" /> Add to cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/michelle-haggis/FM_product_preview_card_component"
        >Michelle Haggis</a
      >.
    </div>
  </body>
</html>
